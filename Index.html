<html lang="en">
<head>

  <title>Jeu Aviator</title>

</head>
<body>
  <div class="game-container">
    <h1>Jeu Aviator</h1>
    <div id="balance">Solde : $100</div>
    <div id="bet-section">
      <input type="number" id="bet" placeholder="Entrez votre mise">
      <button id="start-btn">Jouer</button>
    </div>
    <div id="game-area">
      <div id="multiplier">x1.0</div>
      <button id="cashout-btn" disabled>Retirer</button>
    </div>
    <div id="message"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
